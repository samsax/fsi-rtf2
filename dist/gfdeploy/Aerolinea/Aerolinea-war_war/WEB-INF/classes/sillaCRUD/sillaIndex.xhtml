<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="silla" value="#{sillaController.findAll}" border="2" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Código de Silla</f:facet>
                <h:outputText value="#{silla.codSilla}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Fila</f:facet>
                    <h:outputText value="#{silla.fila}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Columna</f:facet>
                    <h:outputText value="#{silla.columna}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Clase</f:facet>
                    <h:outputText value="#{silla.clase}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">MAtricula de avión</f:facet>
                    <h:outputText value="#{silla.matriculaAvion}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
